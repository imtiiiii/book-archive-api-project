<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>
    <style>
        #book-found {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-gap: 30px;
            border: 5px solid red;
        }
    </style>

    <!-- css for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid bg-light justify-content-center">
        <!-- this div (down) is for search area  -->
        <div class="my-5 py-5">
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" class="form-control" placeholder="Book name" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="book-search">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="loadData()">Search</button>
            </div>
        </div>
        <!-- this div is to show search result items -->
        <div id="book-found">

        </div>

    </main>


    <!-- my js file  -->
    <script src="book-search.js"></script>
    <!-- js for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
