<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book archive</title>
    <style>
        #book-found {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-gap: 30px;
        }

        #spinner {
            display: none;
            border: none;
        }
    </style>

    <!-- css for bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <main class="container-fluid bg-light ">
        <!-- this div (down) is for search area , search button -->
        <div class="my-5 py-5">
            <div class="input-group mb-3 w-75 mx-auto">
                <input type="text" class="form-control" placeholder="Book name" aria-label="Recipient's username"
                    aria-describedby="button-addon2" id="book-search">
                <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                    onclick="loadData()">Search</button>
            </div>
        </div>
        <!-- this div(down) is for spinner  -->
        <div id="spinner" style="min-height: 20vh;" class=" w-25 h-25 mx-auto ">
            <div class="spinner-border text-success mx-auto" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <!-- toggle display  -->
        <div id="display-search">
            <!-- this div (down) is to show the total number of items found after search -->
            <div id="items-found" class=" my-5 py-5 rounded rounded-3 bg-white container border border-dark">

            </div>
            <!-- this div(down) is to show search result items -->
            <div id="book-found">

            </div>
        </div>

    </main>


    <!-- my js file  -->
    <script src="book-search.js"></script>
    <!-- js for bootstrap  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
